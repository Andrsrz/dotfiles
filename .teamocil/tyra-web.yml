windows:
  - name: tyra-web
    root: ~/Documents/projects/web/tyra-web
    layout: even-horizontal
    panes:
        - commands:
          - cd client/
          - npm run test:unit
        - commands:
          - cd server/
          - npm run test:unit
  - name: readme-preview
    root: ~/Documents/projects/web/tyra-web
    panes:
        - grip README.md
  - name: mongodb
    root: ~/Documents/projects/web/tyra-web
    panes:
        - commands:
          - sudo docker start mongodb
          - sudo docker exec -it mongodb bash
  - name: back-end
    root: ~/Documents/projects/web/tyra-web/server
    panes:
        - commands:
          - sleep 3
          - ll
          - npm run devStart
  - name: front-end
    root: ~/Documents/projects/web/tyra-web/client
    panes:
        - commands:
          - sleep 6
          - ll
          - npm run serve
