name: tyra-web
windows:
  - name: tests
    root: ~/Documents/projects/web
    layout: even-horizontal
    panes:
        - commands:
          - cd tyra-web/
          - npm run test:unit
        - commands:
          - cd tyra-web-api/
          - npm run test:unit
  - name: readme-preview-tw
    root: ~/Documents/projects/web/tyra-web
    panes:
        - grip README.md 9340
  - name: readme-preview-twa
    root: ~/Documents/projects/web/tyra-web-api
    panes:
        - grip README.md 5900
  - name: mongodb
    root: ~/Documents/projects/web/tyra-web-api
    panes:
        - commands:
          - sudo docker start mongodb
          - sudo docker exec -it mongodb bash
  - name: api
    root: ~/Documents/projects/web/tyra-web-api
    panes:
        - commands:
          - sleep 3
          - ll
          - npm run dev:start
  - name: app
    root: ~/Documents/projects/web/tyra-web
    panes:
        - commands:
          - sleep 6
          - ll
          - npm run serve
