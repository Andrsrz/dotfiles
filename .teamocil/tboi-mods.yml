name: tboi-mod
windows:
  - name: docs
    root: ~/Documents/projects/games/IsaacDocs
    panes:
        - commands:
          - git pull upstream master
          - sleep 1
          - python3 -m mkdocs serve
  - name: steam-mods
    root: /games/Steam/steamapps/compatdata/250900/pfx/drive_c/users/steamuser/Documents
    panes:
        - commands:
          - cd My\ Games/Binding\ of\ Isaac\ Afterbirth+\ Mods
          - ll
  - name: resources
    root: /games/Steam/steamapps/common
    panes:
        - commands:
          - cd The\ Binding\ of\ Isaac\ Rebirth/resources
          - ls
  - name: playground
    root: ~/Documents/projects/games/tboi-mods
    panes:
        - commands:
          - ll
  - name: biobak-ardc
    root: ~/Documents/projects/games/biobak-ardc
    panes:
        - commands:
          - ll
  - name: playground-readme
    root: ~/Documents/projects/games/tboi-mods
    panes:
        - grip README.md 9340
  - name: biobak-ardc-readme
    root: ~/Documents/projects/games/biobak-ardc
    panes:
        - grip README.md 5900
